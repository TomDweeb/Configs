MageTutorial1:

  Type: Interact

  Requirements: 

    Mode: All

    List: []

  Steps: 

    1: 

      Click Trigger: 

        Trigger: ""

        Script: 

        - if <player.has_flag[MageTutorial1Complete]> 

        {

           - EXECUTE as_op "warp Capital"

           

        }

          else if <player.has_flag[RangerTutorial1Complete] 

        {

           - EXECUTE as_op "warp Capital"

        }    

          else 

        {

           - CHAT "Good day, young one!"

           - WAIT 1

           - CHAT "My magic abilities enable me to call myself a Mage."

           - WAIT 3

           - CHAT "What is a mage? Well a Mage is someone who can channel their powers and cast spells of course."

           - WAIT 5

           - CHAT "Oh, I can very well see you have an affinity to magic. "

           - WAIT 3

           - CHAT "But not everyone is worthy to train and become as powerful as me!"

           - WAIT 3

           - CHAT "Hmm.. I need to brew a potion of immense swiftness"

           - WAIT 3

           - CHAT "Find the materials at the market, and then find me in the library, then I'll think."

           - WAIT 4
		   
		   - CHAT "To get to the market, do /warp capital. After that, walk straight forward until you reach a big area with stalls."
		   
		   - WAIT 8
		   
		   - CHAT "That's the market. Find the guy selling needs for brewing and alchemy."
		   
		   - WAIT 4
		   
		   - CHAT "Oh, and the library, that's a rather hidden location you see."
		   
		   - WAIT 3
		   
		   - CHAT "Go to /warp capital, and then keep walking east until you reach a church  that should be to your right."
		   
		   - WAIT 7
		   
		   - CHAT "Then, walk forward to the big building, that's actually the rank hall building."
		   
		   - WAIT 3
		   
		   - CHAT "You will see mountains behind the building, to the right. Walk to it, southeast, and you'll see an entrance in it, it's pretty big."
		   
		   - WAIT 8
		   
		   - CHAT "That's the library."

           - CHAT "I will be providing you some Burts so that you can buy everything you need for now, but in the future you will need to work hard to earn money."

           - EXECUTE as_op "moneyadmin add 250 <player.name>"

           - WAIT 6

           - CHAT "I will write all the items you need down in your quest book, now go along!"

           - WAIT 4

           - EXECUTE as_op "questsadmin give <player.name> Mage Trial - 1"

           - FLAG player MageTutorial1Complete

           - EXECUTE as_op "warp Capital"

        }

             

