    alias: dome
    category: combat
    worth: 150
    earns_sp: 2
    upgrade_required_path: student
    upgrade_required_casts: 50
    actions:
        cast:
        -  class: CustomProjectile
           actions:
           - class: Sphere
             actions:
             -  class: ModifyBlock
             - class: PotionEffect
    effects:
        cast:
        -  class: EffectSingle
           sound: magic.shield
        tick:
        -  location: target
           particle: block_crack
           particle_count: 20
           particle_offset_x: 0.2
           particle_offset_y: 0.2
           particle_offset_z: 0.2
        hit:
        -  location: target
           effectlib:
             class: Shield
             particle: flame
             particle_count: 50
             particles: 20
             particle_offset_x: 1
             particle_offset_y: 1
             particle_offset_z: 1
             radius: $radius
             duration: 2000
             
                
    parameters:
        target: self
        allow_max_range: false
        velocity: 50
        target_type: LivingEntity
        range: 32
        thickness: 1
        radius: 5
        type: sphere
        transparent: transparent_to_construction
        destructible: destructible_replace
        check_destructible: true
        undo: 4000
        brush: barrier
        cooldown: 5000
        breakable: 4
        reflect_chance: 0.25
        miss_effects: hit
        miss: actions
    costs:
        mana: 75
